<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position CSS</title>

    <style>

        #div-1{
            background-color: aqua;
            width: 500px;
            height: 500px;
            position: fixed;
            top: 50px;
            left: 50px;
        }

        #div-2{
            background-color: aliceblue;
            width: 300px;
            height: 300px;
            position: relative;
            top: 80px;
            left: 80px;
        }
    </style>
</head>
<body>
    <div id="div-1">

        <div id="div-2"></div>

    </div>
</body>
</html>
