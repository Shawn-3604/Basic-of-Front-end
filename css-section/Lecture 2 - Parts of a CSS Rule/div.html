<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Basics</title>

    <style type="text/CSS">

        #div1{
            width: 80%;
            border: 3px solid black;
            background: yellow;
            color: blue;
            margin: 0px 0px 30px 50px;
            padding: 30px 0px 0px 30px;
        }

        .underline{
            text-decoration: underline;
        }

    </style>

</head>
<body>
    
    <div id="div1" class="underline">This is a Line of text</div>

    <div>This is another sample line of text</div>

</body>
</html>
